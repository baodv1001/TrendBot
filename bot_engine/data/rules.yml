version: "3.1"

rules:
  - rule: Say hi anytime the user says hi
    steps:
      - intent: greet
      - action: utter_greet

  - rule: Say goodbye anytime the user says goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Say 'I am a bot' anytime the user challenges
    steps:
      - intent: bot_challenge
      - action: utter_iamabot

  - rule: Happy anytime the user praise
    steps:
      - intent: praise
      - action: utter_happy

  - rule: No worries anytime the user say thanks
    steps:
      - intent: thankyou
      - action: utter_noworries

  - rule: Show ability the user ask
    steps:
      - intent: ask_ability
      - action: utter_show_ability

  - rule: Sorry when user decry
    steps:
      - intent: decry
      - action: utter_sorry

  - rule: Ask the user to rephrase whenever they send a message with low NLU confidence
    steps:
      - intent: nlu_fallback
      - action: utter_fallback

  - rule: Confirm hashtag
    steps:
      - intent: confirm_hashtag
      - action: hashtag_form
      - active_loop: hashtag_form

  - rule: Reply trending by hashtag
    condition:
      - active_loop: hashtag_form
    steps:
      - action: hashtag_form
      - active_loop: null
      - slot_was_set:
          - requested_slot: null
      - action: action_trending_by_hashtag

  - rule: Reply trending tiktok
    steps:
      - intent: ask_for_tiktok_trending
      - action: action_top_trending

  - rule: Reply select platform
    steps:
      - intent: select_platform
      - action: action_select_platform

  - rule: Find trending by hashtag
    steps:
      - intent: ask_for_tiktok_trending_by_hashtag
      - action: utter_confirm
