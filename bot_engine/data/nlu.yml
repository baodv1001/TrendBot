version: "3.1"

nlu:
  - intent: greet
    examples: |
      - chào em
      - hello em
      - hi em
      - em ơi, cho anh hỏi
      - bot ơi
      - cho mình hỏi chút

  - intent: goodbye
    examples: |
      - tạm biệt 
      - hẹn gặp lại
      - ngủ ngon
      - chúc ngủ ngon
      - ngày mới tốt lành
      - hẹn gặp sau 
      - bye
      - bye bye

  - intent: ask_ability
    examples: |
      - em có thể làm những gì nhỉ
      - em có chức năng gì?
      - em giúp gì được anh không?
      - em có thể giúp gì cho anh?
      - em biết làm gì?
      - em hỗ trợ anh như thế nào?
      - cho anh xem các chức năng của em

  - intent: thankyou
    examples: |
      - cảm ơn em nhá
      - thanks em nha
      - cảm ơn nha
      - good job
      - thank you
      - cảm ơn bot nha
      - thanks bot
      - cảm ơn
      - thank you so much
      - great! Thanks

  - intent: praise
    examples: |
      - hay quá
      - bot giỏi quá
      - great
      - awesome
      - bot làm tốt lắm
      - ui giỏi thế
      - bot thông minh
      - đẹp trai đấy
      - Ênm đệnp léăm

  - intent: decry
    examples: |
      - quá tệ
      - ngu ngốc
      - chả biết gì cả
      - ngu thật
      - dở ghê
      - có thế mà cũng không biết
      - kém cói

  - intent: ask_for_tiktok_trending
    examples: |
      - cho anh xem trending trên tiktok đi 
      - bây giờ tiktok đang có trend gì nhỉ
      - lấy thông tin về trending trên tiktok giúp anh
      - xem trending ở tiktok nào 
      - có gì hot trên tiktok ta
      - vài video trending của tiktok đi
      - top trending tiktok bây giờ là gì nhỉ?

  - intent: ask_for_tiktok_trending_by_hashtag
    examples: |
      - cho anh xem trending theo hashtag trên tiktok đi 
      - tìm các video trending theo hashtag giúp anh
      - lấy thông tin về trending trên tiktok giúp anh theo từ khóa
      - xem trending ở tiktok theo từ khóa nào
      - trending theo hashtag nào
      - anh muốn tìm kiếm trending theo từ khóa
      - sử dụng từ khóa để tìm kiếm video trending nào
      - sử dụng hashtag để tìm kiếm video trending nào

  - intent: confirm
    examples: |
      - [cosplay](hashtag)
      - Hashtag là [cosplay](hashtag)
      - Từ khóa là [cosplay](hashtag)
      - hashtag anh muốn tìm là [cosplay](hashtag)
      - Từ khóa cần tìm kiếm là [cosplay](hashtag)
      - Anh muốn tìm về [cosplay](hashtag)

  - intent: ask_for_tiktok_trending
    examples: |
      - có gì hot trên youtube
      - top trending youtube
      - video nổi tiếng
      - video nhiều người xem
      - yêu thích video 
      - top view video youtube là gì
