version: "3.1"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
  - greet
  - goodbye
  - thankyou
  - confirm
  - praise
  - decry
  - ask_ability
  - ask_for_trending_by_hashtag
  - confirm_hashtag
  - ask_for_trending_youtube
  - ask_for_trending_youtube_by_category
  - ask_for_trending_tiktok
  - ask_for_trending_tiktok_by_category

responses:
  utter_default:
    - text:
        Em xin lỗi, em chưa hiểu ý muốn của anh(chị) ạ. Anh chị có thể nói lại được
        không ạ

  utter_greet:
    - text:
        "Em chào anh(chị) ạ. \nEm là chatbot được thiết kế để giúp anh chị theo dõi\
        \ xu hướng trên mạng xã hội ạ"

  utter_goodbye:
    - text: Hẹn gặp lại anh chị ạ ^^
      image: https://i.imgur.com/nGF1K8f.jpg

  utter_happy:
    - text: Hì hì, anh chị khen quá lời rồi ạ

  utter_sorry:
    - text: Em xin lôĩ vì em chưa đủ thông minh ạ =(((

  utter_confirm:
    - text: Hashtag anh(chị) muốn tìm kiếm là gì (Chỉ nhập từ khóa)

  utter_noworries:
    - text: Em luôn sẵn lòng giúp đỡ anh(chị) bất cứ lúc nào ạ ^^

  utter_show_ability:
    - text: Em có thể trò chuyện với anh(chị), có thể giúp anh(chị) theo dõi xu hướng trên mạng xã hội ạ

  utter_fallback:
    - text:
        Em xin lỗi, em chưa hiểu ý muốn của anh(chị) ạ. Anh chị có thể nói lại được
        không ạ

  utter_iamabot:
    - text: Tôi là TrendBot

  utter_wait_a_minute:
    - text: Đợi xíu nhé!

actions:
  - utter_greet
  - utter_happy
  - utter_goodbye
  - utter_sorry
  - utter_noworries
  - utter_show_ability
  - utter_fallback
  - utter_iamabot
  - utter_confirm
  - utter_wait_a_minute

  - action_top_trending_tiktok
  - action_top_trending_youtube
  - action_trending_by_hashtag
  - action_select_platform
  - action_top_youtube_trending_by_category
  - action_top_tiktok_trending_by_category

entities:
  - hashtag
  - platform
  - youtube_category
  - tiktok_category

forms:
  platform_form:
    required_slots:
      - platform
  hashtag_form:
    required_slots:
      - hashtag

slots:
  hashtag:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        intent: confirm_hashtag
        conditions:
          - active_loop: hashtag_form
            requested_slot: hashtag

  platform:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: platform

  youtube_category:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: youtube_category

  tiktok_category:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: tiktok_category
